<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Midterm Contacts App</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <ul id='test' class="header">
            <li class="button">
                <a href="#contact">Contact Manager</a>
            </li>
        </ul>
        <section data-role="page" id="location">
            <div class="back">Back</div>
            <h1 class="subTitle">Contact Location</h1>
            <div id="map-canvas"></div>
        </section>

        <section class="active" data-role="page" id="contact">
            <h3 class="subTitle">Contact Information</h3>
            <div id='test'>
                <ul class="contactDiv">

                </ul>
            </div>
            <div id="openModal" class="modalDialog" style="display:none;">
                <div class="modal">
                    <h2 class="modalName">More Info</h2>
                    <div class="modalContact"></div>
                    <div class="closeDiv">
                        <p>Close</p>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/hammer.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9QkcI8uCGnNrXWnPQW0Bb0icaMFFXu3Q"></script>

</html>
